<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>صفحه اصلی | رپ فارسی</title>
    <link rel="icon" href="assets/favicon.ico" type="image/icon" />
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,"
    />
    <link rel="stylesheet" href="assets/style/index.css" />
    <style>
      #main-1 .title a {
        display: none;
      }
    </style>
<!--      <base href="https://raw.githubusercontent.com/6mir/q4/refs/heads/main/" />  -->
  </head>

  <body>
    <div class="loader"></div>

    <div class="content">
      <header></header>
      <main>
        <div id="main-1"></div>
        <div id="main-2"></div>
        <div id="main-3"></div>
      </main>

      <footer></footer>

      <div id="error-modal"></div>

      <div id="player" style="display: none">
        <div class="audio-player">
          <div class="right">
            <div class="img">
              <img
                id="player-img"
                src=""
                onerror="this.src='assets/error-img.png'"
              />
            </div>
            <div class="text">
              <p id="player-title" class="title"></p>
              <p id="player-singer" class="artist"></p>
            </div>
          </div>

          <div class="left">
            <div class="time">
              <span id="current-time" class="col"></span
              ><span class="vasat">/</span
              ><span id="total-time" class="hal"></span>
            </div>
            <input
              type="range"
              id="progress-range"
              min="0"
              max="100"
              value="0"
            />
            <img
              src="assets/svg/pause.svg"
              id="play-btn"
              onclick="togglePlay()"
              class="play-1"
            />
            <img
              src="assets/svg/play.svg"
              id="play-btn"
              onclick="togglePlay()"
              class="stop-1"
              style="display: none"
            />
          </div>
        </div>
        <audio id="audio"></audio>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/SkeletHtml.js"></script>
    <script src="assets/js/JsonHtml.js"></script>
    <script src="assets/js/indexsinger.js"></script>
    <script src="assets/js/song.js"></script>
    <script src="assets/js/remix.js"></script>
    <script src="assets/js/player.js"></script>
  </body>
</html>
